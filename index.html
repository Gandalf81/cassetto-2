<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audioguida Milano - Basilica di Sant'Ambrogio</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        audio {
            width: 100%;
            margin-top: 20px;
            display: none; /* Hidden by default, will be shown when playing */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audioguida Milano</h1>
        <button id="playAudio">Basilica di Sant'Ambrogio</button>
        <audio id="audioPlayer" src="basilica_sant_ambrogio.mp3" controls></audio>
    </div>

    <script>
        document.getElementById('playAudio').addEventListener('click', function() {
            const audioPlayer = document.getElementById('audioPlayer');
            if (audioPlayer.paused) {
                audioPlayer.play();
                this.textContent = 'Metti in pausa l\'audioguida'; // Change button text
                audioPlayer.style.display = 'block'; // Show audio controls
            } else {
                audioPlayer.pause();
                this.textContent = 'Basilica di Sant\'Ambrogio'; // Reset button text
            }
        });

        // Optional: Hide audio controls when audio ends
        document.getElementById('audioPlayer').addEventListener('ended', function() {
            this.style.display = 'none';
            document.getElementById('playAudio').textContent = 'Basilica di Sant\'Ambrogio';
        });
    </script>
</body>
</html>
